<div class="book_list">
	<div class="page-header">
	    <h1><small id="heder-text">To build up a library is to create a life. It's never just a random collection of books.</small></h1>
	</div>
	<!-- Trigger the modal with a button -->
	<button id="add_book_modal_button" type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">ADD BOOK</button>
	<!-- Modal -->
	<div id="myModal" class="modal fade" role="dialog">
	  <div class="modal-dialog">
	
	    <!-- Modal content-->
	    <div id="add_book_modal" class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal">&times;</button>
	        <h4 class="modal-title">Add new book</h4>
	      </div>
	      <div class="modal-body">
	      	<div class="form-group">
		       	<label>Book title</label>
				<div class="input-group">
						<div class="input-group-addon"><i class="glyphicon glyphicon-book"></i></div>
						<input type="text" class="form-control" id="book_title" placeholder="Book tite">
				</div>
			</div>
	       	<div class="form-group">
	       	<label>Book autor</label>
				<div class="input-group">
					<div class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></div>
					<input type="text" class="form-control" id="book_autor" placeholder="Book autor">
				</div>
			</div>

			<div class="form-group">
	       	<label>Gener</label>
				<div class="input-group">
					<div class="input-group-addon"><i class="glyphicon glyphicon-list-alt"></i></div>
					<select id="book_genre" class="form-control">
					</select>
				</div>
			</div>
			
			<div class="form-group">
	       	<label>Total book pages</label>
				<div class="input-group">
					<div class="input-group-addon"><i class="glyphicon glyphicon-folder-open"></i></div>
					<input type="text" class="form-control" id="book_pages" placeholder="Total book pages">
				</div>
			</div>
			
			<div class="form-group">
            	<div class="bootstrap-iso">
            	<label>Start reading date</label>
            		<div class="input-group"> <!-- Date input -->
				        <div class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></div>
				        <input class="form-control" id="start_reading_date" name="date" placeholder="MM/DD/YYY" type="text"/>
      				</div>
				</div>
			</div>
			
			<div class="form-group">
            	<div class="bootstrap-iso">
            	<label>End reading date</label>
            		<div class="input-group"> <!-- Date input -->
				        <div class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></div>
				        <input class="form-control" id="end_reading_date" name="date" placeholder="MM/DD/YYY" type="text"/>
      				</div>
				</div>
			</div>
			
			<div class="form-group">
	       	<label>URL for picture's cover</label>
				<div class="input-group">
					<div class="input-group-addon"><i class="glyphicon glyphicon-picture"></i></div>
					<input type="text" class="form-control" id="url_cover" placeholder="URL for picture's cover">
				</div>
			</div>

</div>

	      <div class="modal-footer">
	      <button type="button" class="btn btn-primary" id="add_book" data-dismiss="modal">Save</button>
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	      </div>
	    </div>

</div>

<script>
    var date_input=$('input[name="date"]'); //our date input has the name "date"
    var container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent() : "body";
    var options={
        format: 'mm/dd/yyyy',
        container: container,
        todayHighlight: true,
        autoclose: true,
    };
    date_input.datepicker(options); //initiali110/26/2015 8:20:59 PM ze plugin
